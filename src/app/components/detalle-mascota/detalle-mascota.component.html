<h1 class="titulo">Detalle de Mascota</h1>
<mat-card class="container">
    <mat-card-header>
        <mat-card-title>
            <h1 color="primary">{{mascota?.nombre}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><b>Color:</b> {{mascota?.color}}</p>
        <p><b>Edad:</b> {{mascota?.edad}}</p>
        <p><b>Raza:</b> {{mascota?.raza}}</p>
        <p><b>Peso:</b> {{mascota?.peso}}</p>
        <!-- <mat-divider></mat-divider> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/">Regresar a la lista</button>        
    </mat-card-actions>
</mat-card>
