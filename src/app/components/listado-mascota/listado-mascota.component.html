<h1 class="titulo">Listado mascotas</h1>

<div class="container">
    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Michi" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="raza">
                <th mat-header-cell *matHeaderCellDef> Raza </th>
                <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="primary" matTooltip="Agregar nuevo" matTooltipPosition="above" routerLink="/agregar">
                        <mat-icon>plus_one</mat-icon>
                      </button>
                </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-mini-fab color="primary" matTooltip="Detalles" [routerLink]="['/detalles',element.id]">
                        <mat-icon>search</mat-icon>
                    </button>

                    <button mat-mini-fab color="accent" style="color: white;" matTooltip="Editar" matTooltipPosition="above" [routerLink]="['/editar',element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" matTooltip="Borrar" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
